<!DOCTYPE html>
<html>
<head>
    <title>Dynamic Landing Page</title>
    <link rel="stylesheet" href="style.css">
    <style></style>
</head>
<body>
    <!--/://bus-booking-form-responsive-widget-template-->
    <div class="booking-form-">
       <!-- Form starts here -->
        <fieldset>
        <div style="color: brown;"background-color="pink">
       <form action="#" method="post">
          <h1><center>Booking Details</center></h1>
            <Center><div>
                <select class="form-control">
                   <br><option>From</option>
                   <option value="vishakhapatnam">Vishakhapatnam</option>
                   <option value="Hyderabad">Hyderabad</option>
                   <option value="Delhi">Delhi</option>
                   <option value="vijayawada">vijayawada</option>
                   <option value="Bengulur">Bengulur</option>
                   <option value="Kerala">Kerala</option>
                   <option value="Guntur">Guntur</option>
                 </select>
              </div>
            </Center>
             <Center><div class="text2">
                <br><select class="form-control">
                   <option>To</option>
                   <option value="Vijayawada">Vijayawada</option>
                   <option value="Vishakhapatnam">Vishakhapatnam</option>
                   <option value="Hyderabad">Hyderabad</option>
                   <option value="Delhi">Delhi</option>
                   <option value="Karnataka">Karnataka</option>
                   <option value="Kerala">Kerala</option>
                   <option value="Guntur">Guntur</option>
                </select>
             </div>
             </Center>
             <center><div class="text1">
                <br><select class="form-control">
                   <option>Travels</option>
                   <option value="Red Bus">Red bus</option>
                   <option value="Fresh Bus">Fresh bus</option>
                   <option value="SRS Travels">SRS travels</option>
                    <option value="Orange Travels">Orange Travels</option>
                    <option value="KVR Travels">KVR Travels</option>
                </select>           
               </div>
             </center>
             <center><div>
                     <br><label for="select seat">Select Seat:</label>
                     <input type="number"  id="select seat" placeholder="select seat" value="" required>
                  </div>
                  </center>
                  <center><div>
                     <br><label>Enter Age:</label>
                <input type="Age" name="number" placeholder="Age">
             </div>
            </center>
            <center>
               <div>
               <br><label>Select Gender:</label>
               <input type="text" name="Name" placeholder="Male/Female">
             </div>
            </center>
            <center><div class="text">
               <br><label>Time:</label>
                <input type="time" id="timepicker1" name="Time"  placeholder="Time"  value="" >
             </div>
            </center>
            <center><div>
               <br><label>Enter Date:</label>
               <input type="date" id="month" name="name" placeholder="Date" value="">
             </div>
            </center>
            <center><div class="text">
               <br><textarea name="Message" placeholder="provide feedback...."></textarea>
             </div>
            </center>
             <h2><center>Personal Details</center></h2>
             <center><div class="text1">
               <label>First Name:</label>
                <input type="text" name="Name" placeholder="First Name" required="">
             </div>
            </center>
            <center><div>
               <br><label>Last Name:</label>
              <input type="text" name="Name" placeholder="last Time" required>
             </div>
            </center>
            <center><div class="text2">
                <br><label>Phone Number:</label>
                <input type="text" name="Phone no" placeholder="Phone Number" required="">
             </div>
            </center>
            <center><div class="text">
               <br><label>Email:</label>
             <input type="email" name="Email" placeholder="Email" required="">
             </div>
            </center>
             <h2><center>Payment method</center></h2>
             <center><div class="text">
               <img src="https://i.pinimg.com/564x/8d/ec/e1/8dece15cc40aaf66ed47f6591b639d06.jpg" height="50" width="50">
               <img src="https://cdn.iconscout.com/icon/free/png-256/free-phonepe-logo-icon-download-in-svg-png-gif-file-formats--payment-app-application-indian-companies-pack-logos-icons-2249157.png?f=webp" height="50" width="50">
               <img src="https://cdn.icon-icons.com/icons2/730/PNG/512/paytm_icon-icons.com_62778.png" height="40" width="40">
             </div>
            </center>
            <center><div>
                  <br><input type="submit" value="Submit">
                  <br><br><input type="reset" value="Clear Form">
             </div>
            </center>    
</form>

</div>
</body>
</html>
